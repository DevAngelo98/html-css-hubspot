<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>

  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="assets/css/main.css">
 </head>

 <body>

  <!--Start of header-->
  <header>

   <!--Blue header section-->
   <section id="nav" class="clean blue-head">

    <!--Hubspot brands-->
    <div id="hub-brands" class="ul-rstyle">
     <img src="assets/img/hubspot-brands.svg" alt="brands">
     <ul class="clean">
      <li><a href="#">Contact</a></li>
      <li><a href="#">Conversation</a></li>
      <li><a href="#">Marketing</a></li>
      <li><a href="#">Sales</a></li>
     </ul>
    </div>

    <!--Login-->
    <div id="login" class="clean">
     <div id="img-login">
      <img src="assets/img/search-solid.svg" alt="search">
      <img src="assets/img/cog-solid.svg" alt="cog">
     </div>
     <div id="user-login">
      <img src="assets/img/user-circle-solid.svg" alt="user">
      <p><a href="#">Angelino</a></p>
     </div>
    </div>

   </section>

   <!--Grey header section-->
   <section id="contact" class="grey-head clean">

    <!--Contact number and lenguage-->
    <div id="lenguage">
     <img src="assets/img/globe-europe-solid.svg" alt="globe">
     <p><a href="#ch">English</a></p>
    </div>
    <div id="number">
     <p>Sales: +353 1 512 4400</p>
    </div>

    <!--Search-->
    <div id="search">
     <img src="assets/img/search-solid.svg" alt="search">
     <p>Get Hubspot free</p>
    </div>
   </section>

   <!--White header section-->
   <section id="information-head" class="white-head">

    <!--logo-->
    <img src="assets/img/hslogo-color.svg" alt="logo">
    <!--choice-->
    <div id="choice" class="ul-rstyle">
     <ul class="clean">
      <li><a href="#ch">Software</a></li>
      <li><a href="#ch">Pricing</a></li>
      <li><a href="#ch">Resources</a></li>
      <li><a href="#ch">Partners</a></li>
     </ul>
    </div>

   </section>

  <!--Finish of header-->
  </header>

  <!--First section with background-->
  <section id="first-section">

  </section>

  <!--Container section-->
  <section id="jumbotron" class="container">

   <!--First grey section-->
   <section class="grey-section">

   </section>

   <!--Light blue section-->
   <section class="light-blue">

   </section>

   <!--Last section of container-->
   <section class="last-section-container">

   </section>


  <!--Finish of container section-->
  </section>


  <!--Start of footer-->
  <footer>
  </footer>


 </body>

</html>
